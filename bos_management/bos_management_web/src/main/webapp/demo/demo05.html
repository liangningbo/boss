<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic DataGrid - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">

<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript">
function addTabs(){
	
	var result = $("#tj").tabs("exists","新选项面板")
	if(result){
		$("#tj").tabs("select","新选项面板")
	}else{
		$("#tj").tabs('add',{title:'新选项面板',selected:true})
	}
	
}
</script>
</head>
<body>


	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north'" style="height: 50px"></div>
		<div data-options="region:'south',split:true" style="height: 50px;"></div>

		<div data-options="region:'west',split:true" title="West"
			style="width: 200px;">
			<div class="easyui-accordion" data-options="fit:true">
				<div title="表单1"><a id ="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'"onclick="addTabs()">添加</a>  

				</div>
				<div title="表单2"></div>
				<div title="表单3"></div>
			</div>
		</div>
		<div
			data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
			<div id="tj" class="easyui-tabs" data-options="fit:true">
				<div title="表单1"></div>
				<div title="表单2"></div>
				<div title="表单3"></div>
			</div>
		</div>
	</div>

	</div>
</body>
</html>
